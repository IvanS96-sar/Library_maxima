<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >


<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>

<body>

<div th:each=" person : ${allPeople}">
  <a th:href = "@{/people/{id}(id=${person.getIdPerson()})}" th:text="${person.getFullName()}+', '+${person.getYearOfBirth()}"/></a>
</div>

<br/>
<br/>

<a href = "/people/create">create person</a>
</body>

</html>
